<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Jotter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/167ea13437.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="name navbar-brand mx-5 text-white fw-bold" href="#">Jotter</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex">
            <input id="search_input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="container my-3">
      <h1 class="my-4">Write Your Note</h1>
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <div class="mb-4">
            <label id="title_label" for="title">Title:</label>
            <input id="title" class="form-control my-2" type="text">
          </div>
          <div class="mb-3">
            <label id="addtxt_label" for="addtxt">Enter Your Note:</label>
            <textarea id="addtxt" class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button id="addbtn" class="btn btn-warning text-white">Add Note</button>
        </div>
      </div>
      <h1 class="my-4">Your Notes</h1>
      <div id="notes" class="row container-fluid">
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
